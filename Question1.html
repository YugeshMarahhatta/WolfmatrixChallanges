<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Count</title>
</head>
<body style="text-align: center; margin-top: 50px;">
    <input type="file" id="uploadfile" accept=".csv"><br><br>

    <button id="uploadConfirm">See</button><br><br>
    <p id="output"> 

    </p>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js">
    </script>

    <script>
        const uploadconfirm = document.getElementById("uploadConfirm").addEventListener("click", () => {
            Papa.parse(document.getElementById("uploadfile").files[0],
            {
                skipEmptyLines: true,
                complete: function(output){
                    console.log(output.data.length);

                    const completeOutput = "Total rows in given file = "+output.data.length ;
                    document.getElementById("output").innerHTML = completeOutput;

                }
            });
        });
    </script>
</body>
</html>
